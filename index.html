    <script>
        function goto_url(name, open_url, new_window)
        {
            open_url = typeof open_url !== 'undefined' ? open_url : true;
            new_window = typeof new_window !== 'undefined' ? new_window : true;
            
            if (open_url)
                var url = name;
            else
                var url = window.location.href + name;
                //var url = 'https://job-exp.github.io/' + name;
            
            if (new_window)
                window.open(url);
            else
                location.href = url;
        }
    </script>
